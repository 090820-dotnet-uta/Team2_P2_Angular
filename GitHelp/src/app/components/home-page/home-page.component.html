<div class="bigContainer">
    <div class="formContainer">
        <div class="littleContainer">
            <div class="form">
                <div>
                    <h2>
                        What would you like to do?
                    </h2>
                </div>

                <!--If the user is a client-->
                <div *ngIf = 'display === 1'>
                    <div class="menuChoice">
                        <a class="button" (click)="goToAddProjects()">
                            Post a New Project
                        </a>
                    </div>
                    <div class="menuChoice">
                        <a class = "button" (click)="gotoprojects()">
                            View Active Projects
                        </a>
                    </div>
                    <div class="menuChoice">
                        <a class = "button" (click)="gotoprojects()">
                            View Past Projects
                        </a>
                    </div>
                </div>

                <!--If the user is a Contractor-->
                <div *ngIf = 'display === 2'>
                    <div class="menuChoice">
                        <a class="button" (click)="gotoprojects()">
                            View Active Projects
                        </a>
                    </div>
                    <div class="menuChoice">
                        <a class = "button" (click)="gotohirerequests()">
                            View Requests
                        </a>
                    </div>
                    <div class="menuChoice">
                        <a class = "button" (click)="goToPastProjects()">
                            View Past Projects
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
