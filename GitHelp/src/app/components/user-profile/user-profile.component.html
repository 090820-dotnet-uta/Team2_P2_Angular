<app-navbar></app-navbar>

<div class="bigContainer">
    <div class="formContainer">
        <div class="littleContainer">
            <div class="form">
                <div *ngIf="user">
                    <span *ngIf="isEditing">
                        <h2>Editing Profile for {{user.userName}}</h2>
                        <form class="form" [formGroup]="userService.editFormModel" autocomplete="off" (submit)="onSubmit()">
                            <div class="form-group">
                              <div>
                                <label class="inputLabel">First Name</label>
                              </div>
                              <input class="form-control" formControlName="FirstName">
                            </div>
                            <div class="form-group">
                              <div>
                                <label class="inputLabel">Last Name</label>
                              </div>
                              <input class="form-control" formControlName="LastName">
                            </div>
                            <div class="form-group">
                              <div>
                                <label class="inputLabel">Description</label>
                              </div>
                              <!-- <input class="form-control" formControlName="Description"> -->
                              <textarea matInput matTextareaAutosize formControlName="description"></textarea>
                            </div>
                            <!-- <div class="form-group required">
                            <div>
                                <label class="inputLabel">Password</label>
                            </div>
                            <input type="password" class="form-control" formControlName="Password">
                            <label class="text-danger" *ngIf="service.formModel.get('Passwords.Password').touched && service.formModel.get('Passwords.Password').errors?.required">This field is mandatory.</label>
                            <label class="text-danger" *ngIf="service.formModel.get('Passwords.Password').touched && service.formModel.get('Passwords.Password').errors?.minlength">Minimum 4 characters required.</label>
                            </div> -->
                            <div class="form-row">
                              <div class="form-group col-md-8 offset-md-2">
                                <button type="submit" class="button disabled"  [disabled]="!userService.editFormModel.valid">Submit Edit</button>
                              </div>
                            </div>
                          </form>
                        <button class="button" (click)="editOff()">Cancel Edit</button>
                    </span>
                    <span *ngIf="!isEditing">
                        <span>
                            <div>
                                <div class="avatar">
                                    <img src="https://i.imgur.com/2UXykNF.png" alt="">
                                </div>
                            </div>
                            <h1>
                                {{user.firstName}}'s Profile
                            </h1>
                            <div>
                                <div class="inputLabel">
                                    First Name: 
                                </div>
                                {{user.firstName}}
                            </div>

                            <div>
                                <div class="inputLabel">
                                    Last Name: 
                                </div>
                                {{user.lastName}}
                            </div >
                            <div>
                                <div class="inputLabel">
                                    Email: 
                                </div>
                                {{user.email}}
                            </div>
                            <div>
                                <div class="inputLabel">
                                    Description: 
                                </div>
                                <span *ngIf="user.description">
                                    {{user.description}}
                                </span>
                                <span *ngIf="!user.description">
                                    (Description empty)
                                </span>
                            </div>
                            <br>
                            <!-- <button (click)="editOn()">Edit Profile</button> -->
                        </span>
                        <button class="button" (click)="editOn()">Edit</button>
                    </span>
                    <br />
                    <button class="button" (click)="goBack()">Go Back</button>
                </div>
            </div>
            
        </div>
    </div>
</div>
