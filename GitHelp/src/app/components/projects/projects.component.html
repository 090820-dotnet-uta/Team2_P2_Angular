<div *ngIf="this.project">
    {{ this.project.projectId }} | {{ this.project.projectName }} | {{ this.project.Description }} | {{ this.project.startDate }} | {{ this.project.endDate }} | {{ this.project.paymentOffered }}
    <hr>
    <br/>
    <form [formGroup]="projectEditForm">
      <label for="ProjectName">Project Title</label>
      <input formControlName="projectName" type="text" name="ProjectName" id="projectName" min="0" max="150"/>
        <hr>
        <br/>
      <label for="Description">Description</label>
      <input formControlName="Description" type="text" name="Description" id="Description" min="0" max="2000" />
        <hr>
        <br/>
      <label for="startDate">Start Date</label>
      <input formControlName="startDate" type="date" name="StartDate" id="StartDate" />
        <hr>
        <br/>
      <label for="endDate">Due Date</label>
      <input formControlName="endDate" type="date" name="EndDate" id="EndDate" />
        <hr>
        <br/>
      <label for="PaymentOffered">Payment Offered</label>
      <input formControlName="PaymentOffered" type="text" name="PaymentOffered" id="PaymentOffered" min="0"/>
        <hr>
        <br/>
      <button class="button" (click)="updateProject()" type="submit">Edit</button>
    </form>
</div>
