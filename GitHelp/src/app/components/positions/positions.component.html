<app-navbar></app-navbar>

<div class="bigContainer">
    <div class="formContainer">
        <div class="littleContainer">
            <form class="form" [formGroup]="positionAddForm" (ngSubmit)="onSubmit()">
                <div class="head">
                    What position(s) does your project require?
                </div>
                <div class="form-group">
                    <div *ngFor = "let pos of allPositions">
                        <div class="tooltip">
                            {{pos.positionTitle}}
                            <input type="checkbox" id="position" formControlName={{pos.positionFieldName}} class="form-control">
                            <label for = "positionId" >
                                <span class="tooltiptext">
                                    {{pos.description}}
                                </span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button [disabled]="loading" class="button" >
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        <a>Add Position(s)</a>
                    </button>
                    <a (click)="cancelAdd()" class="button">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
