<div>
    Adding Positions to Project #{{this.projId}}
</div>

<form [formGroup]="positionAddForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <div *ngFor = "let pos of allPositions">
            <div class="tooltip">
                {{pos.positionTitle}}
                <input type="checkbox" id="position" formControlName={{pos.positionFieldName}} class="form-control">
                <label for = "positionId" >
                    <span class="tooltiptext">
                        ABC 
                        {{pos.Description}}
                    </span>
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="button" >
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            <a>Add Positions</a>
        </button>
    </div>
</form>
