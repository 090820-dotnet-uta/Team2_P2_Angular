<div class="card">
    <h4 class="card-header">Add New Project</h4>
    <div class="card-body">
        <form [formGroup]="projectAddForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="ProjectName">Project Title</label>
                <input type="text" formControlName="projectName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.ProjectName.errors }" />
                <div *ngIf="submitted && f.ProjectName.errors" class="invalid-feedback">
                    <div *ngIf="f.ProjectName.errors.required">Enter a valid title!</div>
                </div>
            </div>
            <div class="form-group">
                <label for="Description">Project Description</label>
                <input type="text" formControlName="Description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Description.errors }" />
                <div *ngIf="submitted && f.Description.errors" class="invalid-feedback">
                    <div *ngIf="f.Description.errors.required">Enter a project description!</div>
                    <div *ngIf="f.Description.errors.minLength">Enter a longer description! (5 word minimum)</div>
                    <div *ngIf="f.Description.errors.maxLength">Enter a shorter description! (2000 word maximum)</div>
                </div>
            </div>
            <div class="form-group">
                <label for="StartDate">Start Date</label>
                <input type="date" formControlName="startDate" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.StartDate.errors }" />
                <div *ngIf="submitted && f.StartDate.errors" class="invalid-feedback">
                    <div *ngIf="f.StartDate.errors.required">Enter a starting date!</div>
                    <div *ngIf="f.StartDate.errors.arguments">Your project can't be due before it starts!</div>
                </div>
            </div>
            <div class="form-group">
                <label for="EndDate">Due Date</label>
                <input type="date" formControlName="endDate" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.EndDate.errors }" />
                <div *ngIf="submitted && f.EndDate.errors" class="invalid-feedback">
                    <div *ngIf="f.EndDate.errors.required">Enter a due date!</div>
                </div>
            </div>
            <div class="form-group">
                <label for="PaymentOffered">Payment Offered</label>
                <input type="number" formControlName="paymentOffered" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.PaymentOffered.errors }" />
                <div *ngIf="submitted && f.PaymentOffered.errors" class="invalid-feedback">
                    <div *ngIf="f.PaymentOffered.errors.required">You have to pay people for their work!</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="button">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    <a >Create</a>
                </button>
                <a (click)="goBack()" class="button">Cancel</a>
            </div>
        </form>
    </div>
</div>
