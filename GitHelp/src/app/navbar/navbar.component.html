<span id="titlespan">{{title}}</span>
<span [ngSwitch]="loginStatus">
    <span *ngSwitchCase="1">
        |
        <span class="navusername">Logged in as client {{currentuserName}}</span>
        |
        <button (click)="gotohomepage()">Home</button>
        |
        <button (click)="gotouserprofile()">Profile</button>
        |
        <button (click)="logout()">Log Out</button>
    </span>
    <span *ngSwitchCase="2">
        |
        <span class="navusername">Logged in as Contractor {{currentuserName}}</span>
        |
        <button (click)="gotohomepage()">Home</button>
        |
        <button (click)="gotouserprofile()">Profile</button>
        |
        <button (click)="logout()">Log Out</button>
    </span>
    <span *ngSwitchDefault>
        |
        <button (click)="gotologin()">Login</button>
        |
        <button (click)="gotosignup()">Sign Up </button>
    </span>
</span>


<hr>
