<div *ngIf="client">
    <span [ngSwitch]="editModeStatus">
        <span *ngSwitchCase="1">
            <h1>Editing Profile for {{client.userName}}</h1>
            <form [formGroup]="clientEditForm">
                <label>First Name </label>
                <input formControlName="firstName" type="text" name="firstName" id="firstName" />
                <br/>
                <label>Last Name </label>
                <input formControlName="lastName" type="text" name="lastName" id="lastName" />
                <br/>
                <label>Email </label>
                <input formControlName="email" type="text" name="email" id="email" />
                <br/>
                <button (click)="updateClient()" type="submit">Save</button>
              </form>
            <button (click)="editOff()">Cancel Edit</button>
            
        <pre *ngIf="clientEditForm">{{clientEditForm.value | json}}</pre>
        </span>
        <span *ngSwitchDefault>
            <h1>Profile for {{client.userName}}</h1>
            <div><span>email: </span>{{client.email}}</div>
            <br>
            <button (click)="editOn()">Edit Profile</button>
        </span>
    </span>

        <label>name:
        <input [(ngModel)]="client.userName" placeholder="name"/>
        </label>
    </div> -->
</div>
