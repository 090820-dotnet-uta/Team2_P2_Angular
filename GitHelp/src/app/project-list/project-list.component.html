<div>
    <ul *ngFor="let p of projects">
      Project ID | Client ID | Project Title | Description | Start Date | End Date | Payment Offered 
      <li >
        {{ p.projectId}} | {{p.clientId}} | {{p.startDate}} | {{p.Description}} | {{p.endDate}} | {{p.paymentOffered}} 
        <button (click)="delete(p.projectId)">Delete Project</button> |
        <button (click)="EditProject(p.projectId)">Edit Project</button>
      </li>
    </ul>
  </div>
